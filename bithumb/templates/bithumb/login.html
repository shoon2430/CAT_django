<!doctype html>
<html lang="ko">
  <head>

    <!-- 페이지 아이콘 변경 -->
    <link rel="icon" href="/static/image/logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CAT Login</title>

      <!-- datepicker -->
      <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="/static/css/making_money.css" rel="stylesheet">

      <link href="/static/css/login.css" rel="stylesheet">
  </head>
  <body>

	<div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first navbar-dark bg-dark">
          <img src="/static/image/logo.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form action="{%url 'login' %}" method="POST" onsubmit="return loginCheck()">
          <input type="text" id="userId" class="fadeIn second" name="userId" placeholder="ID">
          <input type="text" id="userPassword" class="fadeIn third" name="userPassword" placeholder="Password">
          <input type="submit" id="loginBtn" class="fadeIn fourth" value="Log In">

            {% if error %}
            <p id="errorText" style="display: none;">{{error}}</p>
            {% endif%}
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <span>
                <a class="underlineHover" id="findPassword" href="{%url 'signup' %}">Forgot Password?</a>
            </span>
            <span style="">&nbsp;&nbsp;</span>
            <span>
                <a class="underlineHover" id="signup" href="{%url 'signup' %}">Sign up here!</a>
            </span>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="/static/js/login.js?Ver=10"></script>

  </body>
</html>
