        <div class="container">

    <div class="container">

        <div class="starter-template">
            <h1>Cryptocurrency Auto Marketing Programe</h1>
        </div>

        <div class="container">
            <div>
                <div class="pull-left">
                    <table class="table">
                    <colgroup>
                        <col width="160">
                        <col width="165">
                        <col width="165">
                        <col width="120">
                        <col width="600">
                    </colgroup>
                    <tbody id="ticker_table" class="coin_list">
                        <tr style="height:50px">
                            <td class="menutitle text-center">
                                Ticker
                            </td>
                            <td class="menutitle text-center">
                                Price
                            </td>
                             <td class="menutitle text-center">
                                5Days
                            </td>
                            <td class="menutitle text-center">
                                State
                            </td>
                            <td rowspan=11>
                                <div style="width:100%; height:655px; background:#c8c8c8">
                                    <div >

                                    </div>
                                </div>
                            </td>
                        </tr>
                         {% for ticker,price in data %}
                        <tr style="height:60px">
                            <td class="ticker_name menuContents text-center">
                                {{ ticker }}
                            </td>
                            <td class="ticker_price menuContents text-center">
                               {{ price }}
                            </td>
                            <td class="ticker_fiveAvg menuContents text-center">
                                none
                            </td>
                            <td class="ticker_state menuContents text-center">
                                none
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div>
            {{naver}}
        </div>
